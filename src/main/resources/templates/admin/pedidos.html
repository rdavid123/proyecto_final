<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout_admin :: head"></head>
<body id="body-admin">
    <!-- sidebar -->
    <div th:replace="admin/layout_admin :: sidebar"></div>
    
      <!-- contenido -->
   <div class="dashboard">
       <div class="dash-content">
			<div class="card card-admin ">
				<div class="card-header">
					<div class="title d-flex justify-content-between">
						<div class="d-flex align-items-center">
							<span class="text">Pedidos Recepcionados</span>
						</div>
						<div class="size-number">
							<span th:text="${pedidos.size}"></span>	
						</div>											
					</div>
				  </div>
			 
				 <div class="card-body">
					  <div class="activity">
						  
						  <div class="table-responsive">
							  <table class="table">
								  <thead>
									  <tr>
										  <th>Cliente</th>
										  <th>Fecha entrega</th>
										  <th>Direccion</th>
							  
										  <th>Estado</th>
									  </tr>
								  </thead>
								  <tbody>
									  <tr th:each="p : ${pedidos}" th:if="${p.estado == 'proceso_terminado'}">
										  <td th:text="${p.cliente.nombre + ' '+p.cliente.apellido}"></td>
										  <td th:text="${#dates.format(p.fecha_entrega, 'dd/MM/yyyy - h:mm a')}">
										  </td>
										  <td th:text="${p.direccion}"></td>
										  
										  <td th:text="${p.estado}"></td>
									  </tr>
								  </tbody>
							  </table>
						  </div>
					  </div>
				  </div>
			</div>
		   
       </div>
   </div>
    <!-- script -->
    <div th:replace="admin/layout_admin :: footer"></div>
</body>
