<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout_admin :: head"></head>
<body id="body-admin">
    <!-- sidebar -->
    <div th:replace="admin/layout_admin :: sidebar"></div>

    <!-- contenido -->
    <div class="dashboard">

        <div class="dash-content">
            <div class="card card-admin mt-3">
                <div class="card-header">
                    <!-- TITLE -->
                    <div class="title d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <span class="text">Empleados</span>
                        </div>
                        <div class="size-number">
                            <span th:text="${users.size}"></span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a id="open-modal-btn" class="btn btn-success">Nuevo empleado</a>
                    </div>
                    
                </div>
                <div class="card-body">
                    <!-- TABLE PAGOS -->
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nombres y Apellidos</th>
                                    <th>Correo</th>
                                    <th>DNI</th>
                                    <th>Teléfono</th>
                                    <!-- Aquí puedes agregar más columnas según tus necesidades -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td class="d-flex align-items-center">
                                        <img th:src="${user.avatar}" width="40" height="40" class="border-50">
                                        <span th:text="${user.nombre + ' '+user.apellido}" class="text-center"
                                            style="padding-left: 10px;"></span>
                                    </td>
                                    <td th:text="${user.correo}"></td>
                                    <td th:if="${#strings.length(user.dni) ge 3}"
                                        th:text="'*****' + ${#strings.substring(user.dni, #strings.length(user.dni) - 3)}">
                                    </td>
                                    <td th:if="${#strings.length(user.telefono) ge 3}"
                                        th:text="'******' + ${#strings.substring(user.telefono, #strings.length(user.telefono) - 3)}">
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        <h3>Nuevo Empleado</h3>
                        <div id="close--modal">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    
                    <form action="">
                        <div class="row mb-3">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="nombre">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="apellidos">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="correo">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="teléfono">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control" placeholder="DNI">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 mb-3">
                                <input type="text" class="form-control" placeholder="contraseña">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="repetir contraseña">
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-success">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    <!-- script -->
    <div th:replace="admin/layout_admin :: footer"></div>
</body>
