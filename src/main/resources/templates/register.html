<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/login_register.css">
	<link rel="stylesheet" type="text/css" href="/css/notification.css">
	<link rel="shortcut icon" th:href="@{/img/aquapin.png}" type="image/x-icon">

	<title>Register now!</title>
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="notification show-notification" th:if="${errorfield}" style="background-color: darkred;">
		<span th:text="${errorfield}"></span>
		<span class="close-icon" onclick="closeNotification()">
			<i class="fas fa-times-circle"></i>
		</span>
	</div>


	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<!-- register-->
				<form th:action="@{/register-user}" method="post" th:object="${user}">
					<h2 class="title">Registrate</h2>

					<div class="row-2">

						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" placeholder="Nombre" name="nombre" />
						</div>
						<div class="input-field">
							<i class="fas fa-user"></i>
							<input type="text" placeholder="Apellidos" name="apellido" />
						</div>
					</div>
					
					
					<div class="row-2">

						<div class="input-field">
							<i class="fas fa-phone"></i>
							<input type="text" placeholder="Teléfono" name="telefono" />
						</div>
						<div class="input-field">
							<i class="fas fa-id-card"></i>
							<input type="text" placeholder="DNI" name="dni" />
						</div>
					</div>

					<div class="row-1">
						<div class="input-field">
							<i class="fas fa-envelope"></i>
							<input type="text" placeholder="Correo" name="correo" />
						</div>
					</div>

					<div class="row-1">
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" name="password" placeholder="Password" />
						</div>
						<div class="input-field">
							<i class="fas fa-lock"></i>
							<input type="password" placeholder="Repeat Password" />
						</div>
					</div>


					<input type="submit" class="btn" value="Registrar" />
					<p class="social-text">Or Sign up with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-linkedin-in"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">

			<div class="panel left-panel">
				<div class="content">
					<h3>¿Ya tienes una cuenta?</h3>
					<p>
						Si ya eres parte de la familia AquaClean, ¡te damos la bienvenida de nuevo! Inicia sesión para disfrutar de la comodidad de nuestros servicios personalizados
					</p>
					<a class="btn transparent" th:href="@{/login}">
						Iniciar sesión
					</a>
				</div>
				<img th:src="@{/img/register.svg}" class="image" alt="" />
			</div>
		</div>
	</div>


	<script th:src="@{/js/notification.js}"></script>
</body>
</html>
