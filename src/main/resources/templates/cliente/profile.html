<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="cliente/layout_cliente :: head"></head>

<body>
	<div th:replace="cliente/layout_cliente :: navbar"></div>
	<div class="notification show-notification" th:if=${success_update} style="background-color: #36d300;">
		<span th:text="${success_update}"></span>
		<span class="close-icon" onclick="closeNotification()">
			<i class="fas fa-times-circle"></i>
		</span>
	</div>
	<section>
		<div class="row justify-content-between">
			<div class="col-12 col-md-6 col-xl-6 mb-3">
				<div class="card">
					<div>
						<div class="d-flex justify-content-center py-3">
							<img th:if="${searchUser.avatar == null}" th:src="@{/img/default_user.jpg}" class="img-user">
							<img th:if="${searchUser.avatar != null}" th:src="${searchUser.avatar}" class="img-user">
						</div>
					</div>
					<div class="card-body">

						<h2 th:text="${searchUser.nombre + ' ' + searchUser.apellido}"></h2>
						<hr>

						<div class="row my-2">
							<div class="col-auto d-flex align-items-center">
								<i class="fas fa-envelope"></i>
							</div>
							<div class="col-auto">
								<p class="fw-6">Correo: </p>
								<span th:text="${searchUser.correo}"></span>
							</div>
						</div>
						<hr>

						<div class="row my-2">
							<div class="col-auto d-flex align-items-center">
								<i class="fas fa-phone"></i>
							</div>
							<div class="col-auto">
								<p class="fw-6">Tel√©fono: </p>
								<span th:text="${searchUser.telefono}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-12 col-md-6 col-xl-6">
				<div class="card">
					<div class="card-body">
						<div class="">
							<p class="text-center mb-3">Redes sociales</p>
							<div class="social-media">

								<a href="#" class="social-icon">
									<i class="fab fa-facebook-f"></i>
								</a>
								<a href="#" class="social-icon">
									<i class="fab fa-twitter"></i>
								</a>
								<a href="#" class="social-icon">
									<i class="fab fa-google"></i>
								</a>
								<a href="#" class="social-icon">
									<i class="fab fa-linkedin-in"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<div th:replace="cliente/layout_cliente :: footer"></div>
</body>

</html>
