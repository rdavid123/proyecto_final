<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout_admin :: head"></head>
<body id="body-admin">
    <!-- sidebar -->
    <div th:replace="admin/layout_admin :: sidebar"></div>
    <!-- content -->
    <div class="dashboard">
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="fas fa-users"></i>
                        <span class="text">Total Clientes</span>
                        <span class="number"  th:text="${total_clientes}"></span>
                    </div>
                    <div class="box box2">
                        
                        <i class="fas fa-box"></i>
                        <span class="text">Total Pedidos</span>
                        <span class="number"  th:text="${total}"></span>
                    </div>
                    <div class="box box3">
                        <i class="fas fa-dollar-sign"></i>
                        <span class="text">Total Ganancias</span>
                        <span class="number"  th:text="${total_pagos}"></span>
                    </div>
                    <div class="box box3">
                        <i class="fas fa-search-dollar"></i>
                        <span class="text">Total Ofertas</span>
                        <span class="number"  th:text="${total_oferta}"></span>
                    </div>
                </div>
            </div>

            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Actividades recientes</span>
                </div>

                <div class="row">
                    <div class="col-12">
                        <!-- tabla pedidos recientes -->
                        <table>

                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <div th:replace="admin/layout_admin :: footer"></div>
</body>
